<ion-header>
  <ion-navbar hideBackButton="true" color="primary">
    <ion-title>CRUD Firebase Storage</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="myInput"></ion-input>
  </ion-item>
  <button ion-button (click)="add()">Add</button>

  <ion-list>
    <ion-item *ngFor="let item of arrData; let i = index" (click)="delete(item.id)">
      {{ item.value }}
    </ion-item>
  </ion-list>
</ion-content>
