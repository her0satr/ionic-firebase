<ion-header>
  <ion-navbar hideBackButton="true" color="primary">
    <ion-title>Firebase Storage</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-slides style="height: 50vh">
      <ion-slide *ngFor="let image of images">
        <ion-card>
          <img [src]="image.src"/>
        </ion-card>
      </ion-slide>
    </ion-slides>
    <p>
    <button ion-button round icon-only block (click)="takePhotoGit()">
      <ion-icon name="camera"></ion-icon>
    </button>
    </p>
    
  <button ion-button (click)="takePhoto()">Take Photo 1</button>
  <button ion-button (click)="signOut()">Sign out</button>
</ion-content>
