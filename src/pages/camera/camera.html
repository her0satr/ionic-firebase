<ion-header>
  <ion-navbar hideBackButton="true" color="primary">
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-slides style="height: 50vh">
    <ion-slide *ngFor="let image of images">
      <ion-card>
        <img [src]="image.src" />
      </ion-card>
    </ion-slide>
  </ion-slides>
  <p>
    <button ion-button round icon-only block (click)="takePhotoGit()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </p>

  <button ion-button round block (click)="takePhoto()">Take Photo</button>
</ion-content>
